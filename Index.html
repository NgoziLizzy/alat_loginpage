<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alat-Loginpage</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link for Font Awesome Free -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div id="parent">
    <div id="left">
      <div id="leftinside">
        <img src="./img/wema-alat.png" alt="">
        <div class="contact-22">
          <h3>Talk to us</h3>
          <p>We are happy to assist</p>
          
          <div class="contact">
              <i class="fas fa-envelope"></i>
              <p><a href="#">Help@alat.ng</a></p>
              
              <i class="fas fa-phone-volume"></i>
              <p>07022552528</p>
          
          </div>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>

      <div id="rightinside">
        <p class="alat-right"><a href="">Go to ALAT website</a></p>
        
        <div class="img-cbn">
          <img height="50px" src="./img/image copy.png" alt="">

          <p class="Licensed">Licensed by CBN</p>
        
            <img height="35px" src="./img/image.png" alt="">

        </div>
        <div>
          <p class="welcome-1" >Welcome Back</p>
          <hr>
        </div>

        <form class="Form1">
          <label for="email">Email address/Username</label><br>
          <input type="text"><br>
        </form>
        <form class="form2" action="">
          <label class="password-1" for="password">Password <span><a href="#">Forgot password?</a></span></label><br>
          <input type="text"><br>
          <div class="icon-eye">
            <a href="#"><i class="fa-regular fa-eye-slash"><br></i></a>
          </div>
          

          <button id="login-1" type="button">Login</button>
      
        </form>
        <p class="new-to">New to ALAT? <span><a href="#">Sign up</a></span></p>
        <footer><button id="manageid" type="button">Manage Consent</button></footer>

      </div>
   

  </div>
</body>
</html>
